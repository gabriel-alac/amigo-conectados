    <style>
        :root {
            --primary: #c0392b; /* Vermelho Natal */
            --secondary: #27ae60; /* Verde Natal */
            --bg: #f4f4f4;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Garante que o conte√∫do ocupe o espa√ßo e empurre o rodap√© */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Controles (Busca e Adicionar) */
        .controls {
            max-width: 800px;
            margin: 0 auto 30px auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
            font-size: 16px;
        }

        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #219150;
        }

        /* Grid de Cart√µes */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 5px solid var(--primary);
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.4rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            padding-right: 20px; /* Espa√ßo para o bot√£o de fechar */
        }

        .card p {
            line-height: 1.6;
            color: #555;
            white-space: pre-line; /* Mant√©m quebras de linha */
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            color: #999;
            padding: 5px;
            font-size: 14px;
            line-height: 1;
        }
        .delete-btn:hover {
            background: #ffebeb;
            color: red;
        }

        /* Modal para Adicionar */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background-color: #7f8c8d;
        }

        /* Rodap√© */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }
        footer a:hover {
            color: var(--primary);
        }
        footer svg {
            width: 18px;
            height: 18px;
        }

    </style>
</head>

        // Lista inicial baseada no que voc√™ enviou

            { name: "Daniel", gifts: "Camiseta G1, chinelo 45, copo t√©rmico" },
            { name: "Karol", gifts: "Qualquer tipo de perfume (t√¥ sem), at√© bodysplash t√° valendo" },
            { name: "Alex", gifts: "Bon√© Trucker, Gravata, camiseta GG ou G1 e etc" },
            { name: "Anita", gifts: "La√ßo ou presilha de cabelo, creme, maquiagem, livro" },
            { name: "Josiel", gifts: "Chinelo branco 43, 44" },
            { name: "Gabriela", gifts: "Chinelo 37, creme de m√£o" },
            { name: "Kaynan", gifts: "Havaianas branco 41-42" },
            { name: "Airam", gifts: "Chinelo branco 39-40, camisa M branca" },
            { name: "Ebenezer", gifts: "Chinelo 38, camisa G" }
        ];

        // Tenta pegar do localStorage ou usa a lista inicial
        let participants = JSON.parse(localStorage.getItem('amigoSecretoData')) || initialList;

        const container = document.getElementById('cardsContainer');
        const modal = document.getElementById('addModal');

        // Fun√ß√£o para desenhar os cart√µes na tela
        function renderCards(filterText = '') {
            container.innerHTML = '';
            
            participants.forEach((person, index) => {
                // Filtro de busca
                if (person.name.toLowerCase().includes(filterText.toLowerCase())) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <button class="delete-btn" onclick="removeParticipant(${index})" title="Remover">‚úï</button>
                        <h2>${person.name}</h2>
                        <p>${person.gifts}</p>
                    `;
                    container.appendChild(card);
                }
            });
        }

        // Fun√ß√£o de busca
        function filterCards() {
            const text = document.getElementById('searchInput').value;
            renderCards(text);
        }

        // Fun√ß√µes do Modal
        function openModal() {
            modal.style.display = 'flex';
            document.getElementById('newName').value = '';
            document.getElementById('newGifts').value = '';
            document.getElementById('newName').focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Adicionar novo participante
        function addParticipant() {
            const name = document.getElementById('newName').value;
            const gifts = document.getElementById('newGifts').value;

            if (name && gifts) {
                participants.push({ name, gifts });
                saveAndRender();
                closeModal();
            } else {
                alert('Por favor, preencha o nome e as sugest√µes.');
            }
        }

        // Remover participante
        function removeParticipant(index) {
            if(confirm('Tem certeza que deseja remover essa pessoa da lista?')) {
                participants.splice(index, 1);
                saveAndRender();
            }
        }

        // Salvar no navegador e atualizar tela
        function saveAndRender() {
            localStorage.setItem('amigoSecretoData', JSON.stringify(participants));
            renderCards(document.getElementById('searchInput').value);
        }

        // Fechar modal se clicar fora
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Renderiza√ß√£o inicial
        renderCards();

    </script>
